<html>
<head>
<script>
                function getans()
                {
st1=document.getElementById('txtname').value;
st2=document.getElementById('txtpass').value;
ob=new XMLHttpRequest();
               
ob.onreadystatechange=function()
{
                if(ob.readyState==4 && ob.status==200)
                {
if(ob.responseText==3)
{
                alert("Sorry you lost the chances to login. !");
                location="ASG6B1Error.html";
}
else if(ob.responseText=="Correct. Go ahead !")
{
                alert("You entered correct details. !");
		location="ASG6B1Welcome.html";
}
else alert(ob.responseText);     
                }             
}             
ob.open("GET","ASG6B1.php?n="+st1+"&p="+st2);
ob.send();
                }
</script>
</head>
<body>
<center>Enter your user name : <input type=text id=txtname placeholder="username"></br></center>
<center>Enter your password :<input type=password id=txtpass placeholder="password"></br></center>
<center><input type="button" onclick="getans()" value="Login"></center>

</body>
</html>
